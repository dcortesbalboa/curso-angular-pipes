
<div class="text-layout">
    <h1>Custom pipes</h1>
    <p>
        Pipes creados por nosotros {{ 'NOSOTROS' | mayusculas:enMay}}
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>

    <div class="p-toolbar-group-end">
        <p-button (click)="enMay=!enMay"
            class="mr-1">Toggle may</p-button>

        <p-button 
            icon="pi pi-sort"
            label="Ordenar por nombre"
            class="mr-1"
            (click)="cambiarOrder('nombre');"
            ></p-button>
        
            <button 
            pButton
            icon="pi pi-sort"
            label="Vuela"
            class="mr-1 p-button-success"
            (click)="cambiarOrder('vuela');"
            ></button>
            
        <button
            pButton 
            icon="pi pi-sort"
            label="Color"
            class="mr-1 p-button-warning"
            (click)="cambiarOrder('color');"
            ></button>
    </div>
</p-toolbar>

<div class="grid mt-5">
    <div class="col">
        <p-table [value]="heroes | ordenarHeroes:orderBy" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | lowercase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-5">
    <div class="col">
        <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | lowercase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
